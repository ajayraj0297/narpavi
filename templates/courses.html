{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
<div class="container" style="margin-top:1%">
    {% if courses %}
    <div class="row">
        {% for courses in courses %}

        <div class="col-md-4" style="margin-top:5%">
            <div class="card card-body h-100" style= "width: 18rem; ">
                <img src="{{courses.image_url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" style="font-weight: bold;">{{courses.title}}</h5>
                    <p class="card-text">{{courses.description}}</p>
                    <p class="card-text">Course Duration : {{courses.duration}}</p>
                    <a href="/courses/{{courses.id}}" class="btn btn-primary" style="background-color: #008CBA">Learn
                        More</a>
                </div>
            </div>
        </div>

        {% endfor %}
        {% else %}
        {% endif %}

    </div>
</div>
</body>
</html>
{% endblock %}
